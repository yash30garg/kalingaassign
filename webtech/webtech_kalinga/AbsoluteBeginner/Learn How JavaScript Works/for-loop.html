<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JavaScript For Loop</title>
</head>

<body>

<script type="text/javascript">

var friends = [["Steve", "London", 28], ["Anna", "Italy", 24], ["Marsh", "Paris", 35]];

for (x= 0; x < friends.length; x++) {
	
	document.write(friends[1][x]);
	document.write("<br />");
	
}


</script>


</body>
</html>
